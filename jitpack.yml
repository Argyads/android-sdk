# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=android-sdk-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.argyads -DartifactId=android-sdk -Dversion=3.0.7 -Dpackaging=aar -DgeneratePom=true
